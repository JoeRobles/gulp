<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
        <title>Spec Runner</title>

        <style>
            body {
                font: 20px/1.5 "Helvetica Neue", Helvetica, Arial, sans-serif;
                padding-left: 20px;
            }
        </style>

        <!--BEWARE of using any app styles as @media can screw up tests -->

        <link rel="stylesheet" href="../node_modules/mocha/mocha.css">

    </head>
    <body>

        <h1><a href="specs.html">Spec Runner</a></h1>
        <p><strong>Make sure the REMOTE server is running</strong><br/>
            Click on a <em>description title</em> to narrow the scope to just its specs
            (see "<a href="http://mochajs.github.io/mocha/#grep-option" target="_blank" title="MochaJS grep option">
                ?grep</a>" in address bar).<br/>
            Click on a <em>spec title</em> to see the test implementation.<br/>
            Click on <em>page title</em> to start over.
        </p>

        <div id="mocha"></div>

        <!-- inject:testlibraries:js -->
        <script src="../node_modules/mocha/mocha.js"></script>
        <script src="../node_modules/chai/chai.js"></script>
        <script src="../node_modules/mocha-clean/index.js"></script>
        <script src="../node_modules/sinon-chai/lib/sinon-chai.js"></script>
        <!-- endinject -->

        <script>
            expect = chai.expect;
            AssertionError = chai.AssertionError;
            mocha.setup('bdd');
            mocha.traceIgnores = ['mocha.js', 'chai.js', 'angular.js'];
        </script>

        <!-- bower:js -->
        <script src="../vendor/jquery/dist/jquery.js"></script>
        <script src="../vendor/angular/angular.js"></script>
        <script src="../vendor/angular-animate/angular-animate.js"></script>
        <script src="../vendor/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="../vendor/angular-google-chart/ng-google-chart.js"></script>
        <script src="../vendor/angular-route/angular-route.js"></script>
        <script src="../vendor/toastr/toastr.js"></script>
        <!-- endbower -->

        <!-- inject:js -->
        <script src="js/app.module.js"></script>
        <script src="js/core/core.module.js"></script>
        <script src="js/blocks/logger/logger.module.js"></script>
        <script src="js/blocks/exception/exception.module.js"></script>
        <script src="js/blocks/router/router.module.js"></script>
        <script src="js/modules/dashboard/dashboard.module.js"></script>
        <script src="test-helpers/bind-polyfill.js"></script>
        <script src="test-helpers/mock-data.js"></script>
        <script src="js/core/config.js"></script>
        <script src="js/core/dataservice.js"></script>
        <script src="js/blocks/logger/logger.js"></script>
        <script src="js/blocks/exception/exception-handler.provider.js"></script>
        <script src="js/blocks/exception/exception.js"></script>
        <script src="js/blocks/router/routehelper.js"></script>
        <script src="js/modules/dashboard/config.route.js"></script>
        <script src="js/modules/dashboard/dashboard.js"></script>
        <!-- endinject -->

        <!-- inject:spechelpers:js -->
        <script src="test-helpers/bind-polyfill.js"></script>
        <script src="test-helpers/mock-data.js"></script>
        <!-- endinject -->

        <!-- inject:specs:js -->
        <script src="js/modules/dashboard/dashboard.route.spec.js"></script>
        <!-- endinject -->

        <!-- inject:templates:js -->
        <script src="../.tmp/templates.js"></script>
        <!-- endinject -->

        <script>
            mocha.run();
        </script>

    </body>
</html>
